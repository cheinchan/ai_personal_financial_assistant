name: ai_personal_financial_assistant
description: AI-powered personal financial assistant with budget tracking and insights.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # Firebase - UPDATED TO LATEST VERSIONS
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  
  # State Management
  provider: ^6.1.1
  
  # Charts
  fl_chart: ^0.66.0
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.3.3
  shared_preferences: ^2.2.2
  
  # PDF Export
  pdf: ^3.10.7
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true